<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>How to FizzBuzz the Meta Strat</title>
    <script src="fizzbuzz.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <img src="FizzBuzzLogo.png" class="responsive">
    <div class="rev-style">
        <div class="rev-style-headingB">Write a program that prints the numbers from 1 to 100. But for multiples of three print "Fizz" instead of the number and for the multiples of five print "Buzz". For numbers which are multiples of both three and five print "FizzBuzz".</div>
        <label><span>Enter a number:</span><input id="Fizzvalue" type="number" name="fizz" value="3"></label>
        <label><span>Enter another number:</span><input id="Buzzvalue" type="number" name="buzz" value="5"></label>
        <label><span></span><input onclick="buzzItTemplate()" type="submit" value="Buzz It" /></label>
        <div style="overflow-x:auto;">
            <table id="results"></table>                 
                     <!--Generated Results go here-->                                      
            </table>
        </div>
    </div>
    <!--Templates for displaying output-->
    <script id="template-header" type="text/template">
        <thead>
             <tr><th colspan="5">Results for Fizz Buzz</th></tr>    
        </thead>    
    </script>    
    <script id="template-row-items" type="text/template">
        <tr>
            <td>{{val1}}</td><td>{{val2}}</td><td>{{val3}}</td><td>{{val4}}</td><td>{{val5}}</td>
        </tr>    
    </script>
</body>    
</html>
